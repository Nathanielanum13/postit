<alert *ngIf="setAlert != null" [alert]="setAlert"></alert>
<div class="row m-0 p-0 w-100">
    <div class="col-md-6 col-sm-12 login-box" style="width: 100vw; height: 100vh">
        <div class="limiter" style="z-index: 1000">
            <div class="container">
                <form class="login100-form shadow">
                    <div class="p-5">
                        <div group>
                            <material-input
                                    type="text"
                                    label="Username"
                                    leadingGlyph="person"
                                    [(ngModel)]="login.username"
                                    (keyup.enter)="tryLogin()">
                            </material-input>
                        </div>
                        <div group>
                            <material-input
                                    type="password"
                                    label="Password"
                                    leadingGlyph="fingerprint"
                                    [(ngModel)]="login.password"
                                    (keyup.enter)="tryLogin()" *ngIf="!isEye">
                            </material-input>
                            <material-input
                                    type="text"
                                    label="Password"
                                    leadingGlyph="fingerprint"
                                    [(ngModel)]="login.password"
                                    (keyup.enter)="tryLogin()" *ngIf="isEye">
                            </material-input>
                            <span *ngIf="isEye" class="fa fa-eye see" (click)="show()"></span>
                            <span *ngIf="!isEye" class="fa fa-eye-slash see" (click)="show()"></span>
                        </div>
                        <div group>
                            <div class="text-muted mb-3">I don't have an account.
                                <span class="text-primary mx-1 cursor-pointer" [routerLink]="RoutePaths.signup.toUrl()">Sign up</span>
                            </div>
                            <material-button id="login-button" class="br-20 px-3" (click)="gotoDashboard()" *ngIf="!isLoading">
                                Login
                            </material-button>
                            <material-button id="login-button" class="br-20 px-3" (click)="gotoDashboard()" *ngIf="isLoading">
                                <img src="img/mini-loader.gif" style="width: 20px; height: auto">
                            </material-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12 d-none d-md-block login-background"></div>
</div>
