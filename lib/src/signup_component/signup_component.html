<div class="row m-0 p-0">
    <div class="col-lg-6 col-sm-12 px-0 d-none d-lg-block">
        <img src="img/svg-bg.png" alt="home-bg" style="height: 100vh; width: inherit" class="img-fluid">
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 px-0" style="height: 100vh; width: 100vw; overflow-y: scroll; overflow-x: hidden; box-shadow: 0 .15rem 1.75rem 0 rgba(58, 59, 69, 0.16) !important;">
        <nav-app></nav-app>
        <div class="container">
            <div class="pb-sm-5">
                <form class="p-4">
                    <h3 class="mt-2 mb-4">Registration Form</h3>

                    <div class="px-1 py-2 row my-3" style="color: #05356e !important;">
                        <div class="col-md-6 col-sm-12">
                            <h5>Admins Info </h5>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-wrapper">
                            <label>First Name</label>
                            <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.firstname">
                        </div>
                        <div class="form-wrapper">
                            <label>Last Name</label>
                            <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.lastname">
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <label>Username</label>
                        <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.username">
                    </div>
                    <div class="form-wrapper">
                        <label>Password</label>
                        <input type="password" class="nt-form-control border-0 br-20" [(ngModel)]="user.password">
                    </div>
                    <div class="form-wrapper">
                        <label>Confirm Password</label>
                        <input type="password" class="nt-form-control border-0 br-20" [(ngModel)]="passwordConfirmation">
                    </div>

                    <div class="px-1 py-2 row my-3" style="color: #05356e !important;">
                        <div class="col-md-6 col-sm-12">
                            <h5>Company's Info </h5>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-wrapper">
                            <label>Company's Name</label>
                            <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.companyName">
                        </div>
                        <div class="form-wrapper">
                            <label>Company's Website</label>
                            <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.companyWebsite">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-wrapper">
                            <label>Location</label>
                            <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.companyAddress">
                        </div>
                        <div class="form-wrapper">
                            <label>Ghana Post Address</label>
                            <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.ghanaPostAddress">
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <label>Email</label>
                        <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.companyEmail">
                    </div>
                    <div class="form-wrapper">
                        <label>
                            Phone
                            <span class="ml-2 fa fa-plus-circle text-muted ml-2 cursor-pointer my-auto" (click)="addPhone()"></span>
                        </label>
                        <input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="phone" (keyup.enter)="addPhone()">
                        <div class="row mt-1">
                            <div class="col-auto">
                                <material-chips>
                                    <material-chip (remove)="removePhone($i)"
                                                   *ngFor="let companyPhoneNumber of companyPhoneNumbers; let $i = index"
                                                   [value]="companyPhoneNumber" class="col-auto">
                                        {{companyPhoneNumber}}
                                    </material-chip>
                                </material-chips>
                            </div>
                        </div>
                        <!--<input type="text" class="nt-form-control border-0 br-20" [(ngModel)]="user.companyPhone">-->
                    </div>
                    <!--<div class="checkbox">
                        <label>
                            <input type="checkbox"> I accept the Terms of Use &amp; Privacy Policy.
                            <span class="checkmark" style="margin-top: -4px"></span>
                        </label>
                    </div>-->
                    <div class="form-wrapper">
                        <material-checkbox class="mt-2" [(checked)]="user.termsAndConditions"></material-checkbox>
                        I accept the Terms of Use &amp; Privacy Policy.
                    </div>
                    <button (click)="signup()">Signup Now</button>
                </form>
