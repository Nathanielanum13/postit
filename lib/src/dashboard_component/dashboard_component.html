<!--Material Side bar-->
<div id="app-body" class="{{appTheme['box-two']}}">
    <!--Temporary drawers-->
    <material-drawer #drawer="drawer" id="temporary-drawer" temporary
                     [class.custom-width]="customWidth"
                     [attr.end]="end ? '' : null"
                     [attr.overlay]="overlay ? '' : null">
        <material-list *deferredContent id="app-drawer" class="{{appTheme['box']}}" style="overflow-x: hidden; overflow-y: scroll;">
            <div class="text-center py-3 w-50 mx-auto">
                <div class="card {{appTheme['box-one']}} br-20 py-4 border-0">
                    <span class="fa fa-user-circle fa-3x {{appTheme['text-colour']}}"></span>
                </div>
            </div>
            <div class="dropdwn">
                <div class="text-center font-weight-bold text-muted cursor-pointer" id="accounttemp" (click)="toggleDropdwn()">
                    {{data['admin_first_name']}} {{data['admin_last_name']}}
                    <span class="ml-2 fa fa-caret-down"></span>
                </div>
                <div class="dropdwn-content pb-0 mb-0 br-20" id="dropdwn-content-temp">
                    <ul class="list-unstyled">
                        <div class="px-3 pt-3">
                            <li class="pr-1">
                                <div class="row mx-0">
                                    <div class="col-4 pr-0">
                                        <div class="icon-circle">
                                            <span class="text-center fa fa-user"></span>
                                        </div>
                                    </div>
                                    <div class="col-8 px-0">
                                        <a href="#" class="nav-link text-muted my-auto small font-weight-bold">Profile</a>
                                    </div>
                                </div>
                            </li>
                            <div class="dropdown-divider"></div>
                            <li class="pr-1 mb-2">
                                <div class="row mx-0">
                                    <div class="col-4 pr-0">
                                        <div class="icon-circle bg-gradient-green">
                                            <span class="text-center fa fa-gears"></span>
                                        </div>
                                    </div>
                                    <div class="col-8 px-0">
                                        <a href="#" class="nav-link text-muted my-auto small font-weight-bold">Settings</a>
                                    </div>
                                </div>
                            </li>
                            <li class="pr-1">
                                <div class="row mx-0">
                                    <div class="col-4 pr-0">
                                        <div class="icon-circle">
                                            <span class="text-center fa fa-users"></span>
                                        </div>
                                    </div>
                                    <div class="col-8 px-0">
                                        <a href="#" class="nav-link text-muted my-auto small font-weight-bold">Accounts</a>
                                    </div>
                                </div>
                            </li>
                            <div class="dropdown-divider"></div>
                            <li class="pr-1 cursor-pointer" (click)="showDialog()">
                                <div class="row mx-0">
                                    <div class="col-4 pr-0">
                                        <div class="icon-circle bg-gradient-danger">
                                            <span class="text-center fa fa-sign-out"></span>
                                        </div>
                                    </div>
                                    <div class="col-8 px-0">
                                        <a class="nav-link text-muted my-auto small font-weight-bold">Logout</a>
                                    </div>
                                </div>
                            </li>
                        </div>
                        <li class="mt-3 mx-0 p-0 w-100 background"></li>
                    </ul>
                </div>
            </div>
            <!-- Here is a group without a label -->
            <div group class="p-3 border-0 font-nyata mt-4">
                <material-list-item @deferred [routerLink]="InnerRoutePaths.dash_home.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="home" class="{{appTheme['text-muted']}}"></material-icon>Home
                </material-list-item>
                <material-list-item @deferred [routerLink]="InnerRoutePaths.create_post.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="add_circle" class="{{appTheme['text-muted']}}"></material-icon>Create Post
                </material-list-item>
                <material-list-item @deferred [routerLink]="InnerRoutePaths.view_post.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="visibility" class="{{appTheme['text-muted']}}"></material-icon>View Post
                </material-list-item>
                <material-list-item @deferred [routerLink]="InnerRoutePaths.manage_post.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="timer" class="{{appTheme['text-muted']}}"></material-icon>Manage Post
                </material-list-item>
                <material-list-item @deferred [routerLink]="InnerRoutePaths.post_engagement.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="chat" class="{{appTheme['text-muted']}}"></material-icon>Engagement
                </material-list-item>
                <div label class="my-2 {{appTheme['text-colour']}}">Accounts</div>
                <material-list-item @deferred [routerLink]="InnerRoutePaths.post_account.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="person" class="{{appTheme['text-muted']}}"></material-icon>Post Accounts
                </material-list-item>
                <material-list-item @deferred [routerLink]="InnerRoutePaths.setting.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="settings" class="{{appTheme['text-muted']}}"></material-icon>Settings
                </material-list-item>
            </div>
            <!-- This group has a label -->
        </material-list>
    </material-drawer>
    <!--/Temporary drawers-->

    <material-content>
        <!--    Material navbar-->
        <header class="material-header header-custom {{appTheme['box']}} {{appTheme['text-colour']}} shadow" style="z-index: 1030 !important;">
            <div class="material-header-row">
                <!-- This button will toggle (open/close) the drawer -->
                <material-button icon
                                 class="material-drawer-button" (trigger)="drawer.toggle()">
                    <material-icon icon="menu"></material-icon>
                </material-button>
                <!-- Other header info goes here -->
                <img src="img/postit-name.png" alt="postit-logo" class="img-fluid ml-4" width="70px">

                <!--            <span class="material-header-title ml-2">Postit</span>-->

                <nav class="material-navigation ml-auto" style="position: relative; right: 1%;">
                    <div class="font-weight-bold {{appTheme['text-muted']}} cursor-pointer mr-2">
                        <span class="fa fa-question-circle"></span>
                        Support
                    </div>
                </nav>
            </div>
        </header>
        <!--/Material Nav bar-->
        <div class="w-100 m-0 p-0" id="html-body">
            <router-outlet [routes]="InnerRoutes.all"></router-outlet>
        </div>
    </material-content>
    <!--/Page Content-->
</div>

<div class="dialog-box card border-0 shadow-c br-20" id="log-dialog" display="false">
    <div class="card-header text-center border-0 br-20" style="background-color: rgba(0,0,0,0.12)!important; color: rgba(0,0,0,0.54)!important;">
        Logout <span class="fa fa-sign-out-alt mx-1"></span>
    </div>
    <div class="card-body border-0">
        Are you sure you want to logout?
        <div class="mt-2 mb-3 float-right">
            <button class="btn btn-sm btn-success px-4 br-20" (click)="doLogout()">Yes</button>
            <button class="btn btn-sm btn-primary px-4 br-20" (click)="dismissDialog()">No</button>
        </div>
    </div>
</div>
<div *ngIf="logoutPopup" class="popup br-10 p-3 shadow">
    <div class="p-4 br-10 text-white" style="background: #1f1f1f">
        Are you sure you want to <span class="text-danger">logout</span>? <br>

        <div class="mt-3 p-0 text-center">
            <button (click)="doLogout()" class="btn btn-sm btn-light br-20 px-4 mr-3">Yes</button>
            <button (click)="dismissDialog()" class="btn btn-sm btn-danger br-20 px-4">Cancel</button>
        </div>
    </div>
</div>
