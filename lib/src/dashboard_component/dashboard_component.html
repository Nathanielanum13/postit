<!--Material Side bar-->
<div id="app-body">
    <material-drawer #drawer="drawer" temporary
                     [class.custom-width]="customWidth"
                     [attr.end]="end ? '' : null"
                     [attr.overlay]="overlay ? '' : null"
                     style="border: 0 !important; position: fixed !important;" id="persistentDrawer">
        <material-list *deferredContent id="app-drawer">
            <div class="text-center py-3 w-50 mx-auto">
                <div class="card bg-light br-20 py-4 border-0">
                    <span class="fa fa-user-circle fa-3x"></span>
                </div>
            </div>
            <div class="dropdwn">
                <div class="dropdwn-text text-center font-weight-bold text-muted cursor-pointer" id="account">
                    {{data['admin_first_name']}} {{data['admin_last_name']}}
                    <span class="ml-2 fa fa-caret-down"></span>
                </div>
                <!--<div class="dropdwn-content px-3 pt-3 pb-1 br-20">
                    <ul class="list-unstyled">
                        <li class="n-list-item1 px-2 py-1">
                            <a href="#" class="nav-link text-muted">Profile</a>
                            <span class="fa fa-user float-right d-icon text-muted"></span>
                        </li>
                        <li class="n-list-item1 px-2 py-1">
                            <a href="#" class="nav-link text-muted">Settings</a>
                            <span class="fa fa-screwdriver float-right d-icon text-muted"></span>
                        </li>
                        <li class="n-list-item1 px-2 py-1">
                            <a href="#" class="nav-link text-muted">Accounts</a>
                            <span class="fa fa-user-friends float-right d-icon text-muted"></span>
                        </li>
                        <li class="n-list-item1 px-2 py-1">
                            <a href="#" class="nav-link text-muted">Logout</a>
                            <span class="fa fa-sign-out-alt float-right d-icon text-muted"></span>
                        </li>
                    </ul>
                </div>-->
            </div>
            <!-- Here is a group without a label -->
            <div group class="p-3 border-0 font-nyata mt-4">
                <material-list-item [routerLink]="InnerRoutePaths.dash_home.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="home"></material-icon>Home
                </material-list-item>
                <material-list-item [routerLink]="InnerRoutePaths.create_post.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="add_circle"></material-icon>Create Post
                </material-list-item>
                <material-list-item [routerLink]="InnerRoutePaths.view_post.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="visibility"></material-icon>View Post
                </material-list-item>
                <material-list-item [routerLink]="InnerRoutePaths.manage_post.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="timer"></material-icon>Manage Post
                </material-list-item>
                <div label class="my-2 text-dark">Accounts</div>
                <material-list-item [routerLink]="InnerRoutePaths.post_account.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="person"></material-icon>Post Accounts
                </material-list-item>
                <material-list-item [routerLink]="InnerRoutePaths.setting.toUrl()" [routerLinkActive]="'active_side'">
                    <material-icon icon="settings"></material-icon>Settings
                </material-list-item>
            </div>
            <!-- This group has a label -->
        </material-list>
    </material-drawer>


    <!--Page Content-->
    <material-content>
        <!--    Material navbar-->
        <header class="material-header header-custom">
            <div class="material-header-row">
                <!-- This button will toggle (open/close) the drawer -->
                <material-button icon
                                 class="material-drawer-button" (trigger)="drawer.toggle()">
                    <material-icon icon="menu"></material-icon>
                </material-button>
                <!-- Other header info goes here -->
                <img src="img/postit-name.png" alt="postit-logo" class="img-fluid ml-4" width="70px">

                <!--            <span class="material-header-title ml-2">Postit</span>-->

                <nav class="material-navigation ml-auto" id="user-icon">
                    <material-icon id="power-button" icon="power_settings_new" class="mt-1 p-1 cursor-pointer br-5" [class.login]="isLoggedIn" (click)="showDialog()"></material-icon>
                    <span class="log-text" *ngIf="isLoggedIn">logged in</span>
                    <span class="log-text" *ngIf="!isLoggedIn">logged out</span>
                </nav>
            </div>
        </header>
        <!--/Material Nav bar-->
        <div class="w-100 mr-auto ml-auto" id="html-body">
            <router-outlet [routes]="InnerRoutes.all"></router-outlet>

            <div class="position-fixed" id="floating-nav">
                <button type="button" class="btn rounded-circle border-0 shadow-c" (click)="goBack()">
                    <span class="fa fa-chevron-left text-muted"></span>
                </button>
                <button type="button" class="btn rounded-circle border-0 shadow-c" (click)="goForward()">
                    <span class="fa fa-chevron-right text-muted"></span>
                </button>
            </div>
        </div>
    </material-content>
    <!--/Page Content-->
</div>

<div class="dialog-box card border-0 shadow-c br-20" id="log-dialog" display="false">
    <div class="card-header text-center border-0 br-20" style="background-color: rgba(0,0,0,0.12)!important; color: rgba(0,0,0,0.54)!important;">
        Logout <span class="fa fa-sign-out-alt mx-1"></span>
    </div>
    <div class="card-body border-0">
        Are you sure you want to logout?
        <div class="mt-2 mb-3 float-right">
            <button class="btn btn-sm btn-success px-4 br-20" (click)="doLogout()">Yes</button>
            <button class="btn btn-sm btn-primary px-4 br-20" (click)="dismissDialog()">No</button>
        </div>
    </div>
</div>
