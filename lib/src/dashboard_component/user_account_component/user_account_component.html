<div class="row mt-3">
    <div class="col-lg-6 col-md-10">
        <div class="card shadow-c border-0 bg-transparent box-one br-20 mb-3">
            <div class="card-header py-3 bg-transparent box-one br-20 border-0">
                <p class="text-muted m-0 font-nyata">User Settings</p>
            </div>
            <div class="card-body text-muted">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="username"><strong>Username</strong></label>
                                <input class="nt-form-control br-20 border-0" type="text" placeholder="user.name" name="username" id="username">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="email"><strong>Email Address</strong></label>
                                <input class="nt-form-control br-20 border-0" type="email" placeholder="user@example.com" name="email" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>First Name</strong></label>
                                <input class="nt-form-control br-20 border-0" type="text" placeholder="Nathaniel" name="first_name" id="first_name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Last Name</strong></label>
                                <input class="nt-form-control br-20 border-0" type="text" placeholder="Rice" name="last_name" id="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-sm px-3 br-20" type="submit">Save Settings</button></div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-10">
        <div class="card shadow-c border-0 bg-transparent box-one br-20">
            <div class="card-header py-3 br-20 bg-transparent box-one border-0">
                <p class="text-muted font-nyata m-0">Contact Settings</p>
            </div>
            <div class="card-body text-muted">
                <form>
                    <div class="form-group">
                        <label for="address"><strong>Address</strong></label>
                        <input class="nt-form-control br-20 border-0" type="text" placeholder="112, Rice Street" name="address" id="address">
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label for="city"><strong>City</strong></label>
                                <input class="nt-form-control br-20 border-0" type="text" placeholder="Accra" name="city" id="city">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="country"><strong>Country</strong></label>
                                <input class="nt-form-control br-20 border-0" type="text" placeholder="Ghana" name="country" id="country">
                            </div>
                        </div>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-sm px-3 br-20" type="submit">Save&nbsp;Settings</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
