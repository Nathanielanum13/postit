<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <div class="card box-one border-0 m-3 br-20">
                    <div class="card-body text-center">
                        <div class="nt-circle btn btn-primary mb-2 mx-auto">
                            <span class="fa fa-envelope"></span>
                        </div>
                        <br>
                        {{posts.length}} Post created
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card box-one border-0 m-3 br-20">
                    <div class="card-body text-center">
                        <div class="nt-circle btn btn-dark mb-2 mx-auto">
                            <span class="fa fa-envelope-open-text"></span>
                        </div>
                        <br>
                        34 Posts posted
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card box-one border-0 m-3 br-20">
                    <div class="card-body text-center">
                        <div class="nt-circle btn btn-danger mb-2 mx-auto">
                            <span class="fa fa-envelope"></span>
                        </div>
                        <br>
                        {{newPost.length}} New posts
                    </div>
                </div>
            </div>
        </div>
    </div>
