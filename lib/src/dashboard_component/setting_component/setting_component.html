<div class="container mt-3">
    <div class="card shadow-c border-0 bg-transparent box-one br-20" style="height: 540px !important;">
        <div class="card-body">
            <div class="row mt-2 mr-auto ml-auto" id="setting_box">
                <div class="card border-0 box-one w-100 p-2 br-20" style="height: 500px !important;">
                    <div class="card-body">
                        <div class="row sticky-top">
                            <div class="col-lg-7 col-sm-auto col-md-auto mx-auto my-auto box-three c-bordered br-20 border-0 py-2 px-sm-3 px-md-5">
                                <div class="text-center font-nyata text-muted">
                                    Settings
                                </div>
                            </div>
                            <div class="col-lg-5 col-sm-auto col-md-auto ml-auto">
                                <input type="search" class="nt-form-control br-20" placeholder="Search Setting">
                            </div>
                        </div>

                        <div class="row mt-3 setting-row">
                            <!--Setting goes here-->
<!--                            <div class="text-muted my-4 mx-5">Post Settings</div>-->
                            <div class="col-12 card box-three my-2 border-0 br-20 py-3 px-3 cursor-pointer">
                                <div class="float-left">
                                    <span class="fa fa-paper-plane ml-3 mr-5 my-auto"></span>
                                    <span class="text-muted">Post Settings</span>
                                </div>
                            </div>
<!--                            <div class="text-muted my-4 mx-5">User Settings</div>-->
                            <div class="col-12 card box-three my-2 border-0 br-20 py-3 px-3 cursor-pointer" [routerLink]="InnerRoutePaths.user_account.toUrl()" [routerLinkActive]="'active_side'">
                                <div class="float-left">
                                    <span class="fa fa-user ml-3 mr-5 my-auto"></span>
                                    <span class="text-muted">User Account</span>
<!--                                    <span class="fa fa-chevron-right ml-5 pl-5 mr-3 my-auto"></span>-->
                                </div>
                            </div>

<!--                            <div class="text-muted my-4 mx-5"><span class="mx-2 fa fa-palette"></span>Appearance</div>-->
                            <div class="col-12 card box-three my-2 border-0 br-20 py-3 px-3 cursor-pointer">
                                <div class="float-left">
                                    <span class="fa fa-palette ml-3 mr-5 my-auto"></span>
                                    <span class="text-muted">Theme</span>
                                </div>
                            </div>
                            <div class="col-12 card box-three my-2 border-0 br-20 py-3 px-3 cursor-pointer">
                                <div class="float-left">
                                    <span class="fa fa-images ml-3 mr-5 my-auto"></span>
                                    <span class="text-muted">App Background</span>
                                </div>
                            </div>
                            <div class="col-12 card box-three my-2 border-0 br-20 py-3 px-3 cursor-pointer">
                                <div class="float-left">
                                    <span class="fa fa-atom ml-3 mr-5 my-auto"></span>
                                    <span class="text-muted">Navigation Settings</span>
                                </div>
                            </div>
<!--                            <div class="text-muted my-4 mx-5"><span class="mx-2 fa fa-question-circle"></span>Help & Support</div>-->
                            <div class="col-12 card box-three my-2 border-0 br-20 py-3 px-3 cursor-pointer">
                                <div class="float-left">
                                    <span class="fa fa-video ml-3 mr-5 my-auto"></span>
                                    <span class="text-muted">Tutorials</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
