<div class="w-100 p-0 m-0">
    <div class="row m-0 mt-3">
        <div class="col-sm-12 col-md-6 mb-3">
            <div class="card shadow-c border-0 bg-transparent box-one br-20 mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 text-center">
                            <div class="nt-circle bg-light nt-center" style="width: 7rem; height: 7rem;">
                                <div class="nt-center">
                                    <button class="btn btn-sm btn-danger add-button br-20">
                                        <span class="fa fa-trash"></span>
                                    </button>
                                </div>
                                <span class="fa fa-user fa-4x font-weight-bold text-muted"></span>
                            </div>
                        </div>
                        <div class="col-6 text-center px-3">
                            <h5 class="font-weight-bold text-muted">Profile</h5>
                            <hr>
                            <div class="figure-caption pb-2">Choose or update profile picture</div>
                            <button class="btn btn-sm btn-primary btn-block br-20 mb-2 px-3 ml-auto">
                                Browse
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3">
            <div class="card shadow-c border-0 bg-transparent box-one br-20 mb-3 text-muted">
                <div class="form-row">
                    <div class="col">
                        <div class="card-header py-3 bg-transparent box-one br-20 border-0">
                            <p class="text-muted m-0 font-nyata">Login Information</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group nt-center"><button class="btn btn-primary btn-sm px-3 br-20" type="submit">Save Settings</button></div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="old-password"><strong>Old Password</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="Old password" name="old password" id="old-password">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="new-password"><strong>New Password</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="New password" name="new-password" id="new-password">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3">
            <div class="card shadow-c border-0 bg-transparent box-one br-20 mb-3">
                <div class="card-header py-3 bg-transparent box-one br-20 border-0">
                    <p class="text-muted m-0 font-nyata">User Settings</p>
                </div>
                <div class="card-body text-muted">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="username"><strong>Username</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="user.name" name="username" id="username">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="email"><strong>Email Address</strong></label>
                                    <input class="nt-form-control br-20 " type="email" placeholder="user@example.com" name="email" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="first_name"><strong>First Name</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="Nathaniel" name="first_name" id="first_name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="last_name"><strong>Last Name</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="Rice" name="last_name" id="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-0"><button class="btn btn-primary btn-sm px-3 br-20" type="submit">Save Settings</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3">
            <div class="card shadow-c border-0 bg-transparent box-one br-20">
                <div class="card-header py-3 br-20 bg-transparent box-one border-0">
                    <p class="text-muted font-nyata m-0">Company Details</p>
                </div>
                <div class="card-body text-muted">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="company-name"><strong>Company Name</strong></label>
                                    <input type="text" class="nt-form-control br-20" placeholder="Company Name" name="company-name" id="company-name">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="address"><strong>Address</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="112, Rice Street" name="address" id="address">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="phone"><strong>Phone</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="Accra" name="phone" id="phone">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="company-email"><strong>Company Email</strong></label>
                                    <input class="nt-form-control br-20 " type="text" placeholder="Company Email " name="company-email" id="company-email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-0"><button class="btn btn-primary btn-sm px-3 br-20" type="submit">Save&nbsp;Settings</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
