<div class="col-lg-12 col-md-12">
    <div class="row bg-transparent br-20">
        <div class="col-8 mx-auto">
            <input type="text" class="nt-form-control br-20" [placeholder]="csvFileName">
            <input type="file" class="br" id="input_file" (change)="handleFileUpload($event)" accept="text/csv">
        </div>
        <div class="col-4 mx-auto" style="margin-top: 3px">
            <button class="btn btn-primary px-4 br-20" (click)="doUpload()">Upload</button>
        </div>
    </div>
</div>
